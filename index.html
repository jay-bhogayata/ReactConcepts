<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./react.svg" type="image/x-icon" />
    <title>React</title>
  </head>
  <body>
    <noscript>you have to enable javascript to run this app</noscript>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.4/babel.min.js"
      integrity="sha512-FneB6sFwq3OQG08dlVoj9iDn0XZG68wD9yg80ofbMCCzW8BioIgsAwSciFaVjM77PdsKdvz3kt/5MKwd+KVGDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/babel">
      const Component1 = () => {
        return (
          <h1 style={{ color: "yellow", fontSize: "2rem" }}>
            Hello web using react.js
          </h1>
        );
      };

      const Component2 = () => {
        return (
          <h1 style={{ color: "purple", fontSize: "1.5rem" }} className="para1">
            react is javascript library to build user interfaces
          </h1>
        );
      };

      const App = () => {
        return (
          <>
            <Component1 />
            <Component2 />
          </>
        );
      };
      const domNode = document.getElementById("root");
      const root = ReactDOM.createRoot(domNode);
      root.render(<App />);
    </script>
  </body>
</html>
