<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./react.svg" type="image/x-icon" />
    <title>React</title>
  </head>
  <body>
    <noscript>you have to enable javascript to run this app</noscript>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const style = {
        color: "orange",
        fontSize: "2rem",
      };
      const element1 = React.createElement(
        "h1",
        { style },
        "Hello web using react.js"
      );
      const element2 = React.createElement(
        "p",
        { style: { color: "purple", fontSize: "1.5rem" }, className: "para1" },
        "react is javascript library to build user interfaces"
      );
      const app = React.createElement(React.Fragment, null, element1, element2);
      const domNode = document.getElementById("root");
      const root = ReactDOM.createRoot(domNode);
      root.render(app);
    </script>
  </body>
</html>
